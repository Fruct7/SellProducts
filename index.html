<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Thiết kế chưa có tên.png" type="image/x-icon">
</head>

<body>
    <div class="preloader" id="preloader">
        <div class="loader">
            <div class="loader-inner"></div>
        </div>
    </div>

    <div class="main-container">
        <h1>Chọn một mục</h1>
        <div class="options">
            <div class="option" id="active-software">
                <h2>Mua bản quyền</h2>
                <p>Chọn để kích hoạt phần mềm giá siêu hạt dẻ</p>
            </div>
            <div class="option" id="fb-services">
                <h2>Dịch vụ Facebook</h2>
                <p>Tất cả các dịch vụ liên quan đến Facebook</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
